<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">
		.titleStyling {
			font-size: 18px;;
			font-family: Arial;
		}
		.text-styling {
			font-size: 14px;;
			font-family: Arial;
			text-anchor="end"
		}
    </style>
		</head>
		<body>

		<div id="title", class="titleStyling">
				World Bank Agricultural Land Data
		</div>





		<div id="main">

		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*60 + 30+50;
                  })
               .attr("x", 50+110)
               .attr("width", function(d) {
                       return d[1]*4;
                  })
          	   .attr("height", 40)
               .attr("fill", "green")
							 .style("opacity", 0.7)

			svg.append("text")
    		      	.attr("x", 150)
    		      	.attr("y", 105)
    			      .attr("text-anchor", "end")
    		      	.text("Brazil")
    		      	.attr("class", "textstyling")
			svg.append("text")
					    	.attr("x", 150)
					    	.attr("y", 165)
					    	.attr("text-anchor", "end")
					    	.text("Canada")
					    	.attr("class", "textstyling")
			svg.append("text")
								.attr("x", 150)
								.attr("y", 225)
								.attr("text-anchor", "end")
								.text("Costa Rica")
								.attr("class", "textstyling")
			svg.append("text")
								.attr("x", 150)
								.attr("y", 285)
								.attr("text-anchor", "end")
								.text("Denmark")
								.attr("class", "textstyling")
			svg.append("text")
							  .attr("x", 150)
								.attr("y", 345)
								.attr("text-anchor", "end")
								.text("Denmark")
								.attr("class", "textstyling")
			svg.append("text")
								.attr("x", 150)
								.attr("y", 405)
								.attr("text-anchor", "end")
								.text("Fiji")
								.attr("class", "textstyling")
		  svg.append("text")
								.attr("x", 150)
								.attr("y", 465)
								.attr("text-anchor", "end")
								.text("France")
								.attr("class", "textstyling")
			svg.append("text")
								.attr("x", 150)
								.attr("y", 525)
								.attr("text-anchor", "end")
								.text("Greenland")
								.attr("class", "textstyling")
			svg.append("text")
								.attr("x", 150)
								.attr("y", 585)
								.attr("text-anchor", "end")
								.text("Italy")
								.attr("class", "textstyling")
			svg.append("text")
								.attr("x", 150)
								.attr("y", 645)
								.attr("text-anchor", "end")
								.text("Netherlands")
								.attr("class", "textstyling")





		</script>
		</div>
	</body>
</html>
